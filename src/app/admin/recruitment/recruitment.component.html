
<div class="container">
  <table class="table" border="1" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
    <tr *ngFor=" let item of data">
      <td>{{item.categoryId}}</td>
      <td>{{item.categoryName}}</td>
      <td>{{item.status}}</td>
    </tr>
  </table>
</div>
